<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Cart Routes</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, p {
            text-align: center;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .mapboxgl-ctrl-locate {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #0074e3;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Golf Cart Legal Routes</h1>
    <p>Find roads you can legally drive a golf cart on!</p>
    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <script src="script.js"></script>

</body>
</html>
